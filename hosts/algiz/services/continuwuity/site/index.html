<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" type="image/svg+xml" href="/daylin-matrix-logo.svg" />
    <title>Daylin's Matrix Server</title>
    <script>
      window.__unocss = {
        theme: {
          colors: {
            ctp: {
              base: "#1e1e2e",
              text: "#cdd6f4",
              accent: "#f5e0dc",
            },
          },
        },
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime/attributify.global.js"></script>
    <style>
      [un-cloak] {
        display: none;
      }
      a {
        color: #f5e0dc;
      }
    </style>
  </head>
  <body bg-ctp-base text-ctp-text un-cloak flex flex-col h-vh m-0>
    <div flex flex-col mx-auto my-auto>
      <img class="max-w-95%" mx-auto src="/daylin-matrix-logo.svg" />
      <div mx-auto text-center>
        <div>
          <div>
            <p>
              matrix. powered by
              <a href="https://continuwuity.org/">continuwuity</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
