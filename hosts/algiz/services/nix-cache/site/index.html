<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" type="image/svg+xml" href="/daylin-nix-cache-logo.svg">
    <title>Daylin's Nix binary cache</title>
    <script>
      window.__unocss = {
        theme: {
          colors: {
            ctp: {
              base: "#1e1e2e",
              text: "#cdd6f4",
              accent: "#f5e0dc",
            },
          },
        },
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime/attributify.global.js"></script>
    <style>
      [un-cloak] {
        display: none;
      }
      a {
        color: #f5e0dc;
      }
    </style>
  </head>
  <body bg-ctp-base text-ctp-text un-cloak flex flex-col mt-15>
    <img h-25% max-w-90% mx-auto src="/daylin-nix-cache-logo.svg" />
    <div mx-auto text-center>
      <div>
        <div>
          <p>
            This service, provides a "binary cache" for
            <a href="https://lix.systems/">Lix</a>
          </p>
        </div>
      </div>
      <hr b-ctp-accent />
      <div>
        <div>
          <h4>Cache Info</h4>
          <p>Store Dir: /nix/store</p>
          <p>Want Mass Query: 1</p>
          <p>Priority: 41</p>
        </div>
      </div>
      <hr b-ctp-accent />
      <div>
        <div>
          <small>
            Powered by
            <a href="https://github.com/zhaofengli/attic">attic</a>
          </small>
        </div>
      </div>
    </div>
  </body>
</html>
